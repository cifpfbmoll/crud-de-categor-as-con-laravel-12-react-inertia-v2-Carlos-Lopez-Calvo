version: '3.8'

services:
  # Servicio de la aplicación Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laracrud-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - laracrud-network
    depends_on:
      - mysql

  # Servicio de Nginx
  nginx:
    image: nginx:alpine
    container_name: laracrud-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - laracrud-network
    depends_on:
      - app

  # Servicio de MySQL
  mysql:
    image: mysql:8.0
    container_name: laracrud-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laracrud}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-laracrud}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - laracrud-network

  # Servicio de Node.js para Vite
  node:
    image: node:20-alpine
    container_name: laracrud-node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "5173:5173"
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host"
    networks:
      - laracrud-network

# Redes
networks:
  laracrud-network:
    driver: bridge

# Volúmenes
volumes:
  mysql-data:
    driver: local
